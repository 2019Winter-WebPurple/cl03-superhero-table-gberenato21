<!-- Table Classwork -->

<html>

    <head>
        <link rel="stylesheet" href="table.css">  <!-- link to CSS -->
        <!-- metadata -->
        <meta charset="utf-8">
        <meta name="description" content="The following table shows a list of HTML super heroes, which includes each heroe's superpower and nemisis">
        <meta name ="keywords" content="hero,power,nemisis,villains, web design">
        <title>Tables Classwork</title>
        <link rel="shortcut icon" href="favicon.ico">  <!-- favicon -->
    </head>
        
    <body>
        
         
    <table>
        <thead>
            <tr>
                <!-- Table that shows the hero, their power, and their nemisis -->
                <th colspan="3"> HTML Super Heros</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Hero</th>
                <th>Power</th>
                <th>Nemisis</th>
            </tr>
            <tr>
                <!-- Row which shows the HTMLtor's nemisis and superpower -->
                <td>The HTMLtor</td>
                <td>Standards Compliance</td>
                <td>Sloppy Code Boy</td>
            </tr>
            <tr>
                <!-- Row which shows Captain CSS's nemisis and superpower -->
                <td>Captain CSS</td>
                <td>Super Layout</td>
                <td>Lord Deprecated</td>
            </tr>
            <tr>
                <!-- Row which shows Browser Woman's nemisis and superpower -->
                <td>Browser Woman</td>
                <td>Mega-Compatibility</td>
                <td>Ugly Cod Monster</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- Warning about the villains of of Web Page Design -->
                <th colspan="3"> Beware the Villains of Web Page Design!! </th>
            </tr>
        </tfoot>
    </table>
            
            
    </body>
        
</html>
